          <tr>

        <tbody>
        	{% for stud in stud_list %}
			<tr>
			<td>{{stud.first_name}} {{stud.last_name}}</td>
			<td>{{stud.email}}</td>
			<td><button class="waves-effect waves-light btn red" onclick="delete_stud({{stud.id}})">DELETE</button></td>
			</tr>
			{% endfor %}
        </tbody>
    </table>

<!-- Materialize JS -->
<script src="{% static 'class/materialize.min.js' %}"></script>

<script type="text/javascript">
	function delete_stud(student_id){
		$.post("/class/delete_stud",
            {
                student_id: student_id,
                class_code: "{{class_code}}"
            },
            function(data, status){
                if(status == "success"){
                    // alert(data+ "\nsuccess");
                    location.reload();
                }
            });   
	}

</script>
