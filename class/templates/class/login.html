<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>

 <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Piazza</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Login</a></li>
        <li><a href="register">Register</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Login</a></li>
        <li><a href="register">Register</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row" style="margin-top: 20px;">
    <div class="col s3"></div>
    <form class="col s6" action="login" method="post">
      <div>{{ error }}</div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" placeholder="Email" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" placeholder="Password" class="validate">
        </div>
      </div>
      <div class="row">
        <input type="submit" class="waves-effect waves-light btn" value="Login"/>
      </div>
    </form>
    <div class="col s3"></div>
  </div>
  

</body>
</html>
